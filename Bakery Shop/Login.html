<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <style>
        body
        {
            background-image: url(Images/shape-5.png);
        }
    </style>
</head>
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f7f7f7; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="background-color: #43bf1a; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(71, 181, 215, 0.1); text-align: center;">
        <h2 style="color: #c04040;">Welcome-back!!!!!!!!!!</h2>
        <form id="login-form" style="max-width: 300px; margin: auto;">
            <label for="email" style="display: block; margin: 10px 0 5px; color: #333;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box;">
            <label for="password" style="display: block; margin: 10px 0 5px; color: #333;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box;">
            <button type="button" onclick="login()" style="background-color: #ff6600; color: #d18d8d; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; width: 100%; box-sizing: border-box;">Login</button>
        </form>
    </div>
    <script>
        function login() 
        {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            alert(`Login successful!\nEmail: ${email}\nPassword: ${password}`);
        }
    </script>
</body>
</html>
